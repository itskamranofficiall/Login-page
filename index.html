    <main>
      <div class="container1">
        <div id="loginForm">
          <h1 class="text-white">Login</h1>
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
          />
          <input 
            type="email"
            id="loginEmail"
            placeholder="Email"
            required
            class="mt-3"
            />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
            class="mt-3"
          />
          <button id="loginButton" class="mt-4 loginbtn btn btn-light" >Login</button>
        </div>
        <div id="registerForm">
          <h2>Register</h2>
          <input
            type="text"
            id="registerUsername"
            placeholder="Username"
            required
          />
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          />
          <button id="registerButton">Register</button>
        </div>
        <div id="welcomePage">
          <h1 id="welcomeMessage" class="text-white"></h1>
          <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
      </div>
